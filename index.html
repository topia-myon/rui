<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @font-face {
        font-family: Yuzu;
        src: url(assets/yuzu.ttf) format("truetype");
      }
      html,
      body,
      canvas {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: black;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        font-family: Yuzu;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <a href="./download.html"
      ><div
        style="
          padding: 1rem;
          position: absolute;
          top: 0;
          left: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          z-index: 5;
        "
      >
        <img src="assets/download.png" style="width: 96px; height: 96px" />
        <span
          style="
            margin-top: 8px;
            background-color: white;
            border-radius: 0.7rem;
            font-weight: bolder;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            color: black;
          "
          >ダウンロード！</span
        >
      </div></a
    >
    <div
      id="please-tap"
      style="
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        position: absolute;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        opacity: 80%;
        pointer-events: none;
      "
    >
      <div
        style="
          padding: 1rem;
          border-radius: 1.8rem;
          font-size: 22px;
          font-weight: bolder;
          background-color: #fff;
        "
      >
        タップしてみて！
      </div>
    </div>
    <div
      id="images"
      style="
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        position: absolute;
        overflow: hidden;
      "
    ></div>

    <script type="module" src="index.mjs"></script>
  </body>
</html>
