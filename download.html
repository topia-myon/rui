<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @font-face {
        font-family: Yuzu;
        src: url(assets/yuzu.ttf) format("truetype");
      }
      html,
      body,
      canvas {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: black;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        font-family: Yuzu;
      }
    </style>
  </head>

  <body>
    <a href="./"
      ><div
        style="
          padding: 1rem;
          position: fixed;
          top: 0;
          left: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          z-index: 5;
        "
      >
        <img src="assets/back.png" style="width: 96px; height: 96px" />
        <span
          style="
            margin-top: 8px;
            background-color: white;
            border-radius: 0.7rem;
            font-weight: bolder;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            color: black;
          "
          >戻る</span
        >
      </div></a
    >
    <div
      style="
        display: flex;
        flex-wrap: wrap;
        max-width: 528px;
        margin: 2rem auto;
      "
    >
      <img
        src="./assets/rui.png"
        style="max-width: calc(min(100%, 528px)); margin-bottom: 2rem"
      />
      <img
        src="./assets/rui1.png"
        style="max-width: calc(min(50% - 8px, 256px)); margin-bottom: 2rem"
      />
      <img
        src="./assets/rui2.png"
        style="max-width: calc(min(50% - 8px, 256px)); margin-bottom: 2rem"
      />
      <img
        src="./assets/rui3.png"
        style="max-width: calc(min(50% - 8px, 256px)); margin-bottom: 2rem"
      />
      <img
        src="./assets/rui4.png"
        style="max-width: calc(min(50% - 8px, 256px)); margin-bottom: 2rem"
      />
      <img
        src="./assets/rui5.png"
        style="max-width: calc(min(50% - 8px, 256px)); margin-bottom: 2rem"
      />
      <img
        src="./assets/rui6.png"
        style="max-width: calc(min(50% - 8px, 256px)); margin-bottom: 2rem"
      />
    </div>
  </body>
</html>
